<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kardashev Scale Game</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Kardashev Game">

<style>
body {
    background:black;
    color:white;
    font-family:Arial;
    text-align:center;
    margin-top:40px;
}
button {
    padding:12px 22px;
    font-size:18px;
    margin:8px;
}
</style>
</head>

<body>
<h1>Kardashev Scale Game</h1>
<p id="levelText">Civilization Level: Type 0</p>
<p id="energyText">Energy: 0</p>

<button onclick="gainEnergy()">Generate Energy</button>
<button onclick="upgrade()">Upgrade Civilization</button>

<script>
let energy = 0;
let level = 0;
const levelEnergy = [100, 500, 2000, 8000, 20000, 50000, 150000, 500000, 1000000];

function gainEnergy() {
  energy += 10;
  updateDisplay();
}

function upgrade() {
  if (level < levelEnergy.length-1 && energy >= levelEnergy[level]) {
     energy -= levelEnergy[level];
     level++;
     updateDisplay();
  } else {
     alert("Not enough energy to upgrade!");
  }
}

function updateDisplay() {
  document.getElementById("energyText").innerText = "Energy: " + energy;
  document.getElementById("levelText").innerText = "Civilization Level: Type " + level;
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body><style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

/* Star layers */
.stars, .stars2, .stars3 {
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background-repeat: repeat;
  background-position: 0 0;
  animation: moveStars 100s linear infinite;
  z-index: -1;
}

.stars {
  background-image: radial-gradient(2px 2px at 20px 30px, white, transparent),
                    radial-gradient(1px 1px at 100px 150px, white, transparent);
  animation-duration: 120s;
}

.stars2 {
  background-image: radial-gradient(1px 1px at 50px 80px, #aaa, transparent),
                    radial-gradient(2px 2px at 200px 300px, #ccc, transparent);
  animation-duration: 200s;
}

.stars3 {
  background-image: radial-gradient(1px 1px at 400px 500px, #777, transparent),
                    radial-gradient(2px 2px at 600px 700px, #999, transparent);
  animation-duration: 300s;
}

@keyframes moveStars {
  from { transform: translateY(0); }
  to { transform: translateY(-1000px); }
}
</style>
</html>
