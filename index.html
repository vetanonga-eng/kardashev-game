<body>

<!-- ðŸŒ GAME WORLD -->
<canvas id="world"></canvas>

<script>
/* ===== GAME LOGIC (JS) ===== */

const canvas = document.getElementById("world");
const ctx = canvas.getContext("2d");

const tileSize = 40;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let energy = 0;

document.getElementById("energyBtn").onclick = () => {
  energy += 10;
  document.getElementById("energyText").innerText =
    "Energy: " + energy;
};
  
// draw world
function drawWorld() {
  for (let x = 0; x < canvas.width; x += tileSize) {
    for (let y = 0; y < canvas.height; y += tileSize) {
      const r = Math.random();

      if (r < 0.6) ctx.fillStyle = "#4caf50";        // grass
      else if (r < 0.75) ctx.fillStyle = "#2196f3"; // water
      else if (r < 0.9) ctx.fillStyle = "#795548";  // land
      else ctx.fillStyle = "#ff5722";               // fire

      ctx.fillRect(x, y, tileSize, tileSize);
    }
  }
}

// draw world once
drawWorld();


// initial land draw
ctx.fillStyle = "#4caf50";
ctx.fillRect(0, 0, canvas.width, canvas.height);

// click to build village
canvas.addEventListener("click", e => {
  const x = Math.floor(e.offsetX / tileSize);
  const y = Math.floor(e.offsetY / tileSize);

  ctx.fillStyle = "#8b5a2b"; // village
  ctx.fillRect(
    x * tileSize + 8,
    y * tileSize + 8,
    24,
    24
  );
});

// resize support
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.fillStyle = "#4caf50";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
});
</script>

</body>
