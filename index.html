<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kardashev Scale Game</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
/* ===== BASIC ===== */
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial;
  text-align: center;
  overflow: hidden;
}

/* ===== STARS ===== */
.stars, .stars2, .stars3 {
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background-repeat: repeat;
  animation: moveStars linear infinite;
  z-index: -3;
}

.stars {
  background-image: radial-gradient(2px 2px at 20px 30px, white, transparent);
  animation-duration: 120s;
}
.stars2 {
  background-image: radial-gradient(1px 1px at 100px 150px, #aaa, transparent);
  animation-duration: 200s;
}
.stars3 {
  background-image: radial-gradient(1px 1px at 300px 400px, #666, transparent);
  animation-duration: 300s;
}

@keyframes moveStars {
  from { transform: translateY(0); }
  to { transform: translateY(-1000px); }
}

/* ===== PLANET ===== */
.planet {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #6cf, #024);
  top: 60%;
  left: 10%;
  animation: rotatePlanet 20s linear infinite;
  z-index: -2;
}

@keyframes rotatePlanet {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== GALAXY ===== */
.galaxy {
  position: fixed;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  border: 2px dashed rgba(255,255,255,0.3);
  top: 20%;
  right: 10%;
  animation: spinGalaxy 60s linear infinite;
  z-index: -2;
}

@keyframes spinGalaxy {
  from { transform: rotate(360deg); }
  to { transform: rotate(0deg); }
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>
<div class="planet"></div>
<div class="galaxy"></div>

<!-- GAME UI -->
<h1>Kardashev Scale Game</h1>
<p>Civilization Level: Type 0</p>
<p>Energy: 0</p>

<button>Generate Energy</button>
<button>Upgrade Civilization</button>

</body>
</html>
